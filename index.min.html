<!DOCTYPE html><html lang="zh-cmn-Hans"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>HTML压缩</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="CPlayer"><meta name="description" content="HTML、CSS和JavaScript压缩。"><meta name="keywords" content="HTML,CSS,JavaScript,JS,compress"><link rel="stylesheet" href="assets/materialize.min.css"><script type="text/javascript" src="assets/jquery-3.3.1.min.js"></script><style>textarea{min-height:35vh;resize:none;border:0;outline:0}@media only screen and (min-width:601px){textarea{min-height:76vh}}</style></head><body><nav><div class="nav-wrapper blue hoverable center"><form class="well"> 原始长度:<span id="old">none</span> 压缩后长度:<span id="new">none</span> 缩小百分比:<span id="range">none</span>%</form></div></nav><div class="row container"> <div class="col s12 m6"><div class="card hoverable"><div class="card-content"><textarea id='source' placeholder="粘贴需压缩的内容。" spellcheck="false"></textarea></div></div></div> <div class="col s12 m6"><div class="card hoverable"><div class="card-content"><textarea id='result' placeholder="点击此处后显示。"></textarea></div></div></div></div><script>$(function(){$("#source").blur(function(){var source=$("#source").val();var sourceLength=source.length;if(sourceLength==0){$("#result").text("待压缩的代码不能为空！");return}source=source.replace(/(\r\n|\n|\r|\t)/gm,"");source=source.replace(/\s+/g," ");source=source.replace(/<!--.*?-->/g,"");source=source.replace(/[ ]+</ig,"<");source=source.replace(/[ ]+{/ig,"{");source=source.replace(/[ ]+}/ig,"}");$("#result").val(source);var resultLength=source.length;var range=100-(resultLength/sourceLength*100);$("#old").text(sourceLength);$("#new").text(resultLength);$("#range").text(range.toFixed(2))})});</script></body></html>
